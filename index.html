<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ðŸ“š My Library</span>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Books 
                <button id="open-form-btn" class="btn btn-primary"
                    onclick="document.querySelector('#form-dialog').showModal()">
                    <i class="bi bi-plus-circle"></i> Add New Book
                </button>
            </h2>
        </div>

        <div id="library-container" class="row g-4"></div>
    </div>

    <dialog class="modal" id="form-dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Book</h5>
                    <button type="button" class="btn-close"
                        onclick="document.querySelector('#form-dialog').close()"></button>
                </div>
                <div class="modal-body">
                    <form id="new-book-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author:</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                        <div class="mb-3">
                            <label for="pages" class="form-label">Pages:</label>
                            <input type="number" class="form-control" id="pages" required min="1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="read">
                            <label class="form-check-label" for="read">
                                Have you read it?
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="document.querySelector('#form-dialog').close()">Cancel</button>
                    <button type="submit" id="add-book-btn" class="btn btn-primary" form="new-book-form">Add to
                        Library</button>
                </div>
            </div>
        </div>
    </dialog>
</body>

</html>
